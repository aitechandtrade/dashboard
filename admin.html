<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMD CENTER</title>
    <style>
        body { 
            background: #121212; color: white; font-family: -apple-system, sans-serif; 
            padding: 40px; display: flex; flex-direction: column; align-items: center; 
        }
        .panel { 
            background: #1e1e1e; border: 1px solid #333; padding: 20px; 
            border-radius: 12px; width: 100%; max-width: 450px; margin-bottom: 20px;
        }
        h3 { margin-top: 0; color: #888; font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; }
        
        /* Inputs & Buttons */
        input { 
            width: 100%; padding: 12px; background: #000; border: 1px solid #444; 
            color: white; border-radius: 6px; box-sizing: border-box; margin-bottom: 10px;
        }
        button { 
            width: 100%; padding: 12px; border: none; border-radius: 6px; 
            cursor: pointer; font-weight: bold; margin-bottom: 5px; 
        }
        .btn-green { background: #00ff41; color: black; }
        .btn-red { background: #ff3e3e; color: white; }
        .btn-blue { background: #3a86ff; color: white; }

        /* Notes List */
        .note-item { 
            display: flex; justify-content: space-between; padding: 10px; 
            background: #121212; margin-bottom: 5px; border-radius: 6px; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="panel">
        <h3>1. Music Source (YouTube)</h3>
        <input type="text" id="yt-url" placeholder="Paste YouTube Link (e.g. Lofi Girl)">
        <button class="btn-blue" onclick="loadVideo()">LOAD VIDEO</button>
        <div id="player-container" style="margin-top:10px; height: 100px; border-radius: 8px; overflow:hidden;">
            <div id="player"></div> 
        </div>
        <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">
            *Keep this tab open for music to play.
        </div>
    </div>

    <div class="panel">
        <h3>2. Focus Timer</h3>
        <div style="display:flex; gap:10px;">
            <input type="number" id="customMins" value="25" style="width: 70px; text-align:center;">
            <button class="btn-green" onclick="startTimer()">START TIMER</button>
        </div>
        <button class="btn-red" onclick="stopTimer()">STOP</button>
    </div>

    <div class="panel">
        <h3>3. Sticky Notes</h3>
        <input type="text" id="noteInput" placeholder="New Task...">
        <button class="btn-green" onclick="addNote()">ADD NOTE</button>
        <div id="active-notes" style="margin-top: 15px;"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, set, push, remove, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDC33-WXrZ50uHjjLlW9qhwT7REdSQ6M3s",
            authDomain: "mydashboard-13727.firebaseapp.com",
            databaseURL: "https://mydashboard-13727-default-rtdb.firebaseio.com",
            projectId: "mydashboard-13727",
            storageBucket: "mydashboard-13727.firebasestorage.app",
            messagingSenderId: "389525920980",
            appId: "1:389525920980:web:902256a3b7ca93b657ef41"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- YOUTUBE LOGIC ---
        window.player = null;
        window.onYouTubeIframeAPIReady = function() {
            window.player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'playsinline': 1 },
                events: { 'onReady': onPlayerReady }
            });
        }

        function onPlayerReady(event) { console.log("Player Ready"); }

        window.loadVideo = () => {
            const url = document.getElementById('yt-url').value;
            // Extract Video ID from URL
            let vidId = '';
            if(url.includes('v=')) vidId = url.split('v=')[1].split('&')[0];
            else if(url.includes('youtu.be/')) vidId = url.split('youtu.be/')[1];
            
            if(vidId && window.player) {
                window.player.loadVideoById(vidId);
            } else { alert("Invalid YouTube URL"); }
        }

        // LISTEN FOR COMMANDS FROM IPAD
        onValue(ref(db, 'media'), (snap) => {
            if(snap.exists() && window.player && window.player.getPlayerState) {
                const action = snap.val().action;
                // Check timestamp to avoid re-triggering old commands
                const cmdTime = snap.val().timestamp;
                const now = Date.now();
                
                if (now - cmdTime < 2000) { // Only execute if command is fresh (<2 sec old)
                    if (action === 'pause') window.player.pauseVideo();
                    if (action === 'play') window.player.playVideo();
                }
            }
        });


        // --- TIMER LOGIC ---
        window.startTimer = () => {
            const mins = document.getElementById('customMins').value;
            set(ref(db, 'timer'), { endTime: Date.now() + (mins*60000) });
        };
        window.stopTimer = () => set(ref(db, 'timer'), null);


        // --- NOTES LOGIC ---
        window.addNote = () => {
            const val = document.getElementById('noteInput').value;
            if(val) { push(ref(db, 'notes'), val); document.getElementById('noteInput').value = ''; }
        };
        
        onValue(ref(db, 'notes'), (snap) => {
            const list = document.getElementById('active-notes');
            list.innerHTML = '';
            if(snap.exists()) {
                snap.forEach(child => {
                    const div = document.createElement('div');
                    div.className = 'note-item';
                    div.innerHTML = `<span>${child.val()}</span> <span style="color:red; cursor:pointer;" onclick="del('${child.key}')">X</span>`;
                    list.appendChild(div);
                });
            }
        });

        // Expose delete function to window
        window.del = (key) => remove(ref(db, 'notes/'+key));

    </script>
</body>
</html>
