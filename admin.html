<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM CONTROL</title>
    <style>
        body { background: #111; color: white; font-family: monospace; padding: 30px; display: flex; flex-direction: column; align-items: center; }
        .panel { background: #222; padding: 20px; border-radius: 8px; width: 100%; max-width: 500px; margin-bottom: 20px; border: 1px solid #444; }
        h3 { margin-top: 0; color: #888; font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; }
        
        input { width: 100%; box-sizing: border-box; padding: 12px; margin-bottom: 10px; background: #000; color: #0f0; border: 1px solid #333; }
        button { padding: 12px; width: 100%; cursor: pointer; border: none; font-weight: bold; margin-bottom: 5px; }
        .btn-go { background: #00f3ff; color: black; }
        .btn-stop { background: #ff0055; color: white; }
        
        /* Note Item Style */
        .note-item { 
            display: flex; justify-content: space-between; align-items: center;
            background: #000; padding: 10px; border: 1px solid #333; 
            margin-bottom: 5px; font-size: 0.9rem; color: #ccc;
        }
        .del-btn { color: #ff0055; cursor: pointer; font-weight: bold; padding: 0 10px; }
    </style>
</head>
<body>

    <div class="panel">
        <h3>AUDIO FEED</h3>
        <input type="text" id="yt-url" placeholder="Paste YouTube Link or Playlist">
        <button class="btn-go" onclick="loadUserLink()">LOAD LINK</button>
        
        <div id="player" style="margin-top: 10px; height: 100px; width: 100%; border-radius:4px;"></div>
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <button class="btn-stop" onclick="mediaCmd('pause')" style="background:#333">PAUSE</button>
            <button class="btn-stop" onclick="mediaCmd('play')" style="background:#333">PLAY</button>
        </div>
    </div>

    <div class="panel">
        <h3>TASKS</h3>
        <input type="text" id="noteIn" placeholder="New Task...">
        <button class="btn-go" onclick="addNote()">ADD TASK</button>
        
        <div id="active-notes" style="margin-top: 20px; border-top: 1px solid #333; padding-top: 10px;">
            <div style="text-align:center; color:#555;">Loading tasks...</div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, set, push, remove, onValue } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDC33-WXrZ50uHjjLlW9qhwT7REdSQ6M3s",
            authDomain: "mydashboard-13727.firebaseapp.com",
            databaseURL: "https://mydashboard-13727-default-rtdb.firebaseio.com",
            projectId: "mydashboard-13727",
            storageBucket: "mydashboard-13727.firebasestorage.app",
            messagingSenderId: "389525920980",
            appId: "1:389525920980:web:902256a3b7ca93b657ef41"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- MEDIA ---
        window.player = null;
        window.onYouTubeIframeAPIReady = function() {
            window.player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'playsinline': 1 }
            });
        }

        window.loadUserLink = () => {
            const url = document.getElementById('yt-url').value;
            if(url.includes('list=')) {
                const listId = url.split('list=')[1].split('&')[0];
                window.player.loadPlaylist({list:listId, listType:'playlist'});
            } else if(url.includes('v=')) {
                const vidId = url.split('v=')[1].split('&')[0];
                window.player.loadVideoById(vidId);
            }
            set(ref(db, 'media'), { action: 'play', timestamp: Date.now() });
        }

        window.mediaCmd = (act) => {
            if(act === 'pause') window.player.pauseVideo();
            if(act === 'play') window.player.playVideo();
            set(ref(db, 'media'), { action: act, timestamp: Date.now() });
        }

        // --- NOTES LOGIC ---
        window.addNote = () => {
            const val = document.getElementById('noteIn').value;
            if(val) { push(ref(db, 'notes'), val); document.getElementById('noteIn').value = ''; }
        }

        // Display list so you can delete items
        onValue(ref(db, 'notes'), (snap) => {
            const list = document.getElementById('active-notes');
            list.innerHTML = '';
            
            if(snap.exists()) {
                snap.forEach(child => {
                    const div = document.createElement('div');
                    div.className = 'note-item';
                    // We pass the firebase Key (child.key) to the delete function
                    div.innerHTML = `
                        <span>${child.val()}</span> 
                        <span class="del-btn" onclick="del('${child.key}')">X</span>
                    `;
                    list.appendChild(div);
                });
            } else {
                list.innerHTML = '<div style="text-align:center; color:#555;">No active tasks</div>';
            }
        });

        // Expose delete to HTML
        window.del = (key) => {
            remove(ref(db, 'notes/' + key));
        }

    </script>
</body>
</html>
