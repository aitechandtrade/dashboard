<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title-text">NEON HUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-blue: #00f3ff;
            --neon-pink: #bc13fe;
            --glass: rgba(20, 20, 35, 0.85);
            --border: 1px solid rgba(255, 255, 255, 0.15);
            --bg-gradient-1: #0f0c29;
            --bg-gradient-2: #302b63;
            --bg-gradient-3: #24243e;
            --bg-gradient-4: #141e30;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            margin: 0; 
            padding: 20px; 
            height: 100vh; 
            box-sizing: border-box;
            background: linear-gradient(-45deg, var(--bg-gradient-1), var(--bg-gradient-2), var(--bg-gradient-3), var(--bg-gradient-4));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white; 
            font-family: 'Rajdhani', sans-serif;
            display: grid; 
            grid-template-columns: 360px 1fr; 
            grid-template-rows: auto auto 1fr; 
            gap: 20px;
            overflow: hidden;
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        .hud-box { 
            background: var(--glass);
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: var(--border);
            border-radius: 16px;
            padding: 20px;
            display: flex; 
            flex-direction: column;
            position: relative; 
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        /* CLOCK */
        #clock-box { 
            justify-content: center; 
            align-items: center; 
            border-left: 4px solid var(--neon-blue); 
            min-height: 140px;
        }
        #clock { 
            font-family: 'Orbitron', sans-serif; 
            font-size: 3.5rem; 
            font-weight: 900; 
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.5); 
            margin: 0; 
            line-height: 1;
        }
        #date { 
            font-size: 1rem; 
            letter-spacing: 2px; 
            color: var(--neon-blue); 
            text-transform: uppercase; 
            margin-top: 10px; 
        }

        /* MEDIA REMOTE */
        #media-box { 
            border-left: 4px solid var(--neon-pink); 
            justify-content: space-between;
            min-height: 120px;
        }
        .media-header {
            font-family: 'Orbitron'; 
            color: var(--neon-pink);
            font-size: 0.9rem;
            margin-bottom: 4px;
        }
        .media-status {
            font-size: 0.75rem; 
            color: #888;
            margin-bottom: 12px;
        }
        .media-controls { 
            display: flex; 
            gap: 10px; 
            width: 100%; 
        }
        .ctrl-btn {
            flex: 1; 
            padding: 14px; 
            border: none; 
            border-radius: 8px;
            font-family: 'Orbitron'; 
            font-weight: bold; 
            cursor: pointer;
            transition: all 0.2s; 
            color: white; 
            letter-spacing: 1px;
            font-size: 0.85rem;
        }
        .btn-play { 
            background: rgba(0, 243, 255, 0.2); 
            border: 1px solid var(--neon-blue); 
        }
        .btn-play:hover {
            background: rgba(0, 243, 255, 0.4);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }
        .btn-pause { 
            background: rgba(188, 19, 254, 0.2); 
            border: 1px solid var(--neon-pink); 
        }
        .btn-pause:hover {
            background: rgba(188, 19, 254, 0.4);
            box-shadow: 0 0 20px rgba(188, 19, 254, 0.3);
        }
        .ctrl-btn:active { 
            transform: scale(0.95); 
        }

        /* NOTES */
        #notes-box { 
            grid-row: 3 / 4; 
            border-top: 4px solid var(--neon-blue); 
            display: flex; 
            flex-direction: column;
            min-height: 0;
        }
        
        h3 { 
            margin: 0 0 15px 0; 
            font-family: 'Orbitron'; 
            letter-spacing: 2px; 
            font-size: 0.95rem; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 12px; 
            flex-shrink: 0; 
            color: var(--neon-blue);
        }
        
        #notes-container { 
            flex: 1;
            overflow-y: auto; 
            padding-right: 8px; 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            min-height: 0;
        }
        
        #notes-container::-webkit-scrollbar {
            width: 6px;
        }
        
        #notes-container::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 3px;
        }
        
        #notes-container::-webkit-scrollbar-thumb {
            background: var(--neon-blue);
            border-radius: 3px;
        }
        
        .note { 
            background: rgba(255,255,255,0.08); 
            padding: 16px; 
            border-radius: 12px; 
            border-left: 4px solid var(--neon-blue); 
            font-size: 1.05rem; 
            line-height: 1.5;
            flex-shrink: 0;
            animation: noteIn 0.3s ease;
            word-wrap: break-word;
        }
        
        @keyframes noteIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .note:hover {
            background: rgba(255,255,255,0.12);
        }
        
        .empty-notes {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }

        /* CALENDAR */
        #calendar-box { 
            grid-column: 2 / 3; 
            grid-row: 1 / 4; 
            padding: 0; 
            border: none; 
            background: transparent;
            min-height: 0;
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border-radius: 16px; 
            border: 1px solid rgba(255,255,255,0.1); 
            filter: invert(1) hue-rotate(180deg) contrast(0.9) brightness(0.9); 
        }

        /* Theme variations */
        body.theme-cyber {
            --bg-gradient-1: #2d1b4e;
            --bg-gradient-2: #1a0b2e;
            --bg-gradient-3: #0d0221;
            --bg-gradient-4: #45125e;
        }
        
        body.theme-ocean {
            --bg-gradient-1: #001f3f;
            --bg-gradient-2: #003366;
            --bg-gradient-3: #004080;
            --bg-gradient-4: #001a33;
        }
        
        body.theme-matrix {
            --bg-gradient-1: #0d0208;
            --bg-gradient-2: #003b00;
            --bg-gradient-3: #008f11;
            --bg-gradient-4: #0d0208;
        }

        /* Responsive */
        @media (max-width: 900px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto 1fr;
                overflow-y: auto;
            }
            #calendar-box {
                grid-column: 1;
                grid-row: 4;
                min-height: 500px;
            }
        }
    </style>
<base target="_blank">
</head>
<body>
    <div class="hud-box" id="clock-box">
        <div id="clock">12:00</div>
        <div id="date">LOADING...</div>
    </div>

    <div class="hud-box" id="media-box">
        <div class="media-header">REMOTE CONTROL</div>
        <div class="media-status">CONNECTED TO ADMIN</div>
        <div class="media-controls">
            <button class="ctrl-btn btn-pause" onclick="remoteCmd('pause')">PAUSE</button>
            <button class="ctrl-btn btn-play" onclick="remoteCmd('play')">PLAY</button>
        </div>
    </div>

    <div class="hud-box" id="notes-box">
        <h3 id="notes-title">MISSION LOG</h3>
        <div id="notes-container">
            <div class="empty-notes">Loading tasks...</div>
        </div>
    </div>

    <div class="hud-box" id="calendar-box">
        <iframe id="calendar-frame" src="https://calendar.google.com/calendar/embed?showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&mode=WEEK"></iframe>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDC33-WXrZ50uHjjLlW9qhwT7REdSQ6M3s",
            authDomain: "mydashboard-13727.firebaseapp.com",
            databaseURL: "https://mydashboard-13727-default-rtdb.firebaseio.com",
            projectId: "mydashboard-13727",
            storageBucket: "mydashboard-13727.firebasestorage.app",
            messagingSenderId: "389525920980",
            appId: "1:389525920980:web:902256a3b7ca93b657ef41"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // 1. Remote Control Logic
        window.remoteCmd = (action) => {
            set(ref(db, 'media'), { 
                action: action, 
                timestamp: Date.now() 
            });
        };

        // 2. Clock
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            h = h ? h : 12;
            const m = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerText = `${h}:${m} ${ampm}`;
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        updateClock();
        setInterval(updateClock, 1000);

        // 3. Notes Sync - FIXED: Properly handles multiple notes
        onValue(ref(db, 'notes'), (snap) => {
            const container = document.getElementById('notes-container');
            container.innerHTML = '';
            
            if (snap.exists()) {
                const notes = [];
                
                // Collect all notes with their keys
                snap.forEach((child) => {
                    const data = child.val();
                    // Handle both old format (string) and new format (object)
                    const noteText = typeof data === 'string' ? data : (data.text || '');
                    const created = typeof data === 'object' ? (data.created || 0) : 0;
                    
                    if (noteText) {
                        notes.push({
                            key: child.key,
                            text: noteText,
                            created: created
                        });
                    }
                });
                
                // Sort by creation time (newest first)
                notes.sort((a, b) => b.created - a.created);
                
                // Render all notes
                if (notes.length > 0) {
                    notes.forEach((note) => {
                        const div = document.createElement('div');
                        div.className = 'note';
                        div.textContent = note.text;
                        container.appendChild(div);
                    });
                } else {
                    container.innerHTML = '<div class="empty-notes">No tasks yet</div>';
                }
            } else {
                container.innerHTML = '<div class="empty-notes">No tasks yet</div>';
            }
        });

        // 4. Settings Sync
        onValue(ref(db, 'settings'), (snap) => {
            if (snap.exists()) {
                const settings = snap.val();
                
                // Update page title
                if (settings.pageTitle) {
                    document.title = settings.pageTitle;
                    document.getElementById('page-title-text').textContent = settings.pageTitle;
                }
                
                // Update notes title
                if (settings.notesTitle) {
                    document.getElementById('notes-title').textContent = settings.notesTitle;
                }
                
                // Update accent color
                if (settings.accentColor) {
                    document.documentElement.style.setProperty('--neon-blue', settings.accentColor);
                }
                
                // Update theme
                if (settings.theme) {
                    document.body.className = document.body.className.replace(/theme-\w+/, '');
                    if (settings.theme !== 'dark') {
                        document.body.classList.add(`theme-${settings.theme}`);
                    }
                }
                
                // Update calendar URL
                if (settings.calendarUrl) {
                    const frame = document.getElementById('calendar-frame');
                    // Ensure URL has proper parameters
                    let url = settings.calendarUrl;
                    if (!url.includes('mode=')) {
                        url += (url.includes('?') ? '&' : '?') + 'mode=WEEK';
                    }
                    if (frame.src !== url) {
                        frame.src = url;
                    }
                }
            }
        });
    </script>
</body>
</html>
